<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container-wrapper">
    <div class="calculator">
      <div class="upper-section">
        <legend>A Calculator</legend>
        <div class="space-for-output">
          <span>$</span>
        </div>
      </div>

      <div class="buttons-section">
        <div class="row-one">
          <button id="round">C</button>
          <button id="round">s</button>
          <button id="round">*</button>
          <button id="square">*</button>
        </div>

        <div class="row-one">
          <button id="round">7</button>
          <button id="round">8</button>
          <button id="round">9</button>
          <button id="square">-</button>
        </div>

        <div class="row-one">
          <button id="round">4</button>
          <button id="round">5</button>
          <button id="round">6</button>
          <button id="square">+</button>
        </div>

        <div class="row-one">
          <button class="round">1</button>
          <button class="round">2</button>
          <button class="round">3</button>
          <button id="squareb">=</button><br>
          <button class="round">%</button>
          <button class="round">0</button>
          <button class="round">.</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
