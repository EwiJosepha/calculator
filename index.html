<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Calculator</title>
</head>

<body>
  <section class="main">
  <div class="container-wrapper">
    <div class="clock">
      <span>10:53</span>
    </div>
    <div class="space-for-output" id="output">
      <textarea placeholder="."></textarea>
    </div>
    <div class="buttons">
      <div class="first-class">
        <button id="clear">AC</button>
        <button id="percentage">%</button>
        <button id="plus-minus">+/-</button>
        <button id="division">/</button>
      </div>
      <div class="second-class">
        <button id="number">7</button>
        <button id="numbers">8</button>
        <button id="num">9</button>
        <button id="multiplication">*</button>
      </div>
      <div class="third-class">
        <button id="forth">4</button>
        <button id="fifth">5</button>
        <button id="sixth">6</button>
        <button id="subtraction">-</button>
      </div>
      <div class="forth-class">
        <button id="first">1</button>
        <button id="second">2</button>
        <button id="third">3</button>
        <button id="addition">+</button>
      </div>
      <div class="fifth-class" id="last">
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
      </div>
    </div>
</div>
</section>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
